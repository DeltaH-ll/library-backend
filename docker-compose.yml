version: '3.8'

services:
  # MySQL 数据库服务
  mysql:
    image: mysql:8.0
    container_name: library-mysql
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASS:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-library}
      MYSQL_USER: ${DB_USER:-library_user}
      MYSQL_PASSWORD: ${DB_PASS:-rootpassword}
      TZ: Asia/Shanghai
    volumes:
      # 挂载数据目录，持久化数据
      - mysql_data:/var/lib/mysql
      # 如果需要初始化SQL，可以挂载初始化脚本
      # - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    command: 
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-time-zone=+08:00
    networks:
      - library-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASS:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 后端服务
# 数据卷（持久化MySQL数据）
volumes:
  mysql_data:
    driver: local

# 网络
networks:
  library-network:
    driver: bridge

